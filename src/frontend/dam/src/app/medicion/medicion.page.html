<ion-card>
  <ion-card-header>
    <ion-card-title class="head">Mediciones - Dispositivo {{dispositivoId}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col class="titulo">ID Medici√≥n</ion-col>
        <ion-col class="titulo">Fecha</ion-col>
        <ion-col class="titulo">Hora</ion-col>
        <ion-col class="titulo">Valor</ion-col>
      </ion-row>
      <ion-row *ngFor="let medicion of mediciones">
        <ion-col>{{ medicion.medicionId }}</ion-col>
        <ion-col>{{ medicion.fecha | date }}</ion-col>
        <ion-col>{{ medicion.fecha | date:"HH:mm:ss" }}</ion-col>
        <ion-col>{{ medicion.valor }}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [routerLink]="'/dispositivos/' + dispositivoId">Volver al dispositivo</ion-button>
  </ion-card-content>
</ion-card>
