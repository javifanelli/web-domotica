<ion-card>
  <ion-card-header>
    <ion-card-title>Mediciones</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>Medici√≥n id</ion-col>
        <ion-col>Fecha</ion-col>
        <ion-col>Valor</ion-col>
      </ion-row>
      <ion-row *ngFor="let medicion of mediciones">
        <ion-col>{{ medicion.medicionId }}</ion-col>
        <ion-col>{{ medicion.fecha }}</ion-col>
        <ion-col>{{ medicion.valor }}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [routerLink]="'/device/' + dispositivoId">Volver al dispositivo</ion-button>
  </ion-card-content>
</ion-card>
