<ion-card>
  <ion-card-header>
    <div class="header-container">
      <div class="titulo-container">
      <ion-button [routerLink]="'/dispositivos/' + dispositivoId" class="volver-button">Volver al dispositivo</ion-button>
      
        <div class="titulo">Mediciones - Dispositivo {{dispositivoId}}</div>
      </div>
      <ion-button [routerLink]="'/grafico/' + dispositivoId" class="ver-grafico-button">Ver gráfico</ion-button>
    </div>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true" class="mediciones-grid">
      <ion-row>
        <ion-col class="titulo">ID Medición</ion-col>
        <ion-col class="titulo">Fecha</ion-col>
        <ion-col class="titulo">Hora</ion-col>
        <ion-col class="titulo">Valor</ion-col>
      </ion-row>
      <ion-row *ngFor="let medicion of mediciones">
        <ion-col>{{ medicion.medicionId }}</ion-col>
        <ion-col>{{ medicion.fecha | date }}</ion-col>
        <ion-col>{{ medicion.fecha | date:"HH:mm:ss" }}</ion-col>
        <ion-col>{{ medicion.valor }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
