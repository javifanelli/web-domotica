<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">Sistema de monitoreo y control de ambientes a distancia</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-title class="titulo">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
      <img src="assets/img/logo-domotica.jpg" class="enlarged-image">
  </div>

  <form #loginForm="ngForm" novalidate (keyup.enter)="onLogin(loginForm)">
      <ion-list class="lista">
          <ion-item class="item">
              <ion-label position="stacked" color="primary">Username</ion-label>
              <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
              </ion-input>
          </ion-item>

          <ion-text color="danger">
              <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                  Ingrese un nombre de usuario v치lido
              </p>
          </ion-text>

          <ion-item>
              <ion-label position="stacked" color="primary">Password</ion-label>
              <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
              </ion-input>
          </ion-item>

          <ion-text color="danger">
              <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                  Ingrese una contrase침a v치lida
              </p>
          </ion-text>
      </ion-list>
      <ion-item *ngIf="loginError" color="danger">
        <ion-label>Nombre de usuario o contrase침a incorrectos</ion-label>
      </ion-item>
      <ion-row>
          <div class="login-button-container">
            <ion-button (click)="onLogin(loginForm)" class="login-button">Login</ion-button>
          </div>

      </ion-row>
  </form>

</ion-content>
