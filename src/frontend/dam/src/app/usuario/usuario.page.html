<ion-card>
  <ion-header [translucent]="true">
    <div class="header-container">
      
      <ion-title class="titulo">Detalles del Usuario</ion-title>
    </div>
  </ion-header>
</ion-card>
<ion-content>
  <ion-card *ngIf="userData">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Usuario: {{ userData.user }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre: <ion-input [(ngModel)]="userData.nombre"></ion-input></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Apellido: <ion-input [(ngModel)]="userData.apellido"></ion-input></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Email: <ion-input [(ngModel)]="userData.email"></ion-input></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a: <ion-input [readonly]="false" [(ngModel)]="userData.password"></ion-input></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-col class="center-content">
    <div class="center-buttons">
      <ion-button color="success" (click)="actualizarDatos()">Actualizar datos</ion-button>
      <ion-button [routerLink]="'/home'" class="volver-button"><ion-icon slot="start" name="home"></ion-icon>Inicio</ion-button>
    </div>
  </ion-col>
</ion-content>
