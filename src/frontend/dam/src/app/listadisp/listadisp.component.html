<ion-card>
  <ion-card-header>
    <ion-card-title class="head">Sensores</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true" >
      <ion-row>
        <ion-col class="titulo">ID</ion-col>
        <ion-col class="titulo">Nombre</ion-col>
        <ion-col class="titulo">Ubicaci√≥n</ion-col>
        <ion-col class="titulo">MAC</ion-col>
      </ion-row>
      <ion-row *ngFor="let Dispositivo of devices">
        <ion-col appSubraya [routerLink]="'/dispositivos/' + Dispositivo.dispositivoId">{{ Dispositivo.dispositivoId }}</ion-col>
        <ion-col>{{ Dispositivo.nombre }}</ion-col>
        <ion-col>{{ Dispositivo.ubicacion }}</ion-col>
        <ion-col>{{ Dispositivo.mac }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
