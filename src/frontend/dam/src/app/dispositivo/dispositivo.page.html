<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="head">Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="highcharts" style="width:100%; height:300px;"></div>
  <div class="temperatura">{{this.tempactual}} °C = {{this.tempactual | temppipe}} °F</div>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)='abrirElectrovalvula()'>Regar ahora</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="'/medicion/' + dispositivoId">Mediciones</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="'/riegos/' + dispositivoId">Riegos</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="'/home'">Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
