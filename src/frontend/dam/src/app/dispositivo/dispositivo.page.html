<ion-header [translucent]="true">
  <ion-toolbar>
    <ng-container *ngIf="tipo === 'Temperatura'">
      <ion-title class="head temperatura">Temperatura actual <ion-badge [color]="estadoConexion === 'Online' ? 'success' : 'danger'" class="estado-conexion">{{ estadoConexion }}</ion-badge></ion-title>
    </ng-container>
    <ng-container *ngIf="tipo === 'Luz dimmer'">
      <ion-title class="head">Salida actual <ion-badge [color]="estadoConexion === 'Online' ? 'success' : 'danger'" class="estado-conexion">{{ estadoConexion }}</ion-badge></ion-title>
    </ng-container>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="highcharts" style="width: 100%; height: 300px;"></div>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="'/medicion/' + dispositivoId">Mediciones</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="'/home'">Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
